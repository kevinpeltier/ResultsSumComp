<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Karla:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="master-container">
        <div class="results-box">
            <h1>Your Results</h1>
            <div class="score-overall">
                <span>76</span>
                <span>of 100</span>
            </div>
            <h2>Great!</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary-box">
            <h1>Summary</h1>
            <ul class="score-card">
                <li><img src="imgs/icon-reaction.svg" alt="lighting reaction symbol"><p>Reaction</p><p>80/100</p></li>
                <li><img src="imgs/icon-memory.svg" alt="brain memory symbol"><p>Memory</p><p>92/100</p></li>
                <li><img src="imgs/icon-verbal.svg" alt="comment bubble symbol"><p>Verbal</p><p>61/100</p></li>
                <li><img src="imgs/icon-visual.svg" alt="eye symbol"><p>Visual</p><p>72/100</p></li>
            </ul>
            <button type="button" id="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
